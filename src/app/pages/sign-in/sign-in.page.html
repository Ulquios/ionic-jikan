<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <app-logo></app-logo>
        <ion-title style="padding-left:5px">Sakuranime</ion-title>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="5" size-lg="3">
        
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button color="sakura" expand="full" (click)="signIn()">Log in</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
